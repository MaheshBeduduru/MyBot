<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Chatbot POC with WebSocket Streaming"
    />
    <title>Chatbot POC</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      #root {
        width: 100%;
        max-width: 600px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .chat-box {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      .input-group {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      input {
        flex: 1;
        padding: 0.875rem;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      input:disabled {
        background-color: #f5f5f5;
        cursor: not-allowed;
      }

      button {
        padding: 0.875rem 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        white-space: nowrap;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .error-message {
        background-color: #fee;
        color: #c33;
        padding: 0.875rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        border-left: 4px solid #c33;
        font-size: 0.95rem;
      }

      .response-area {
        margin-top: 1.5rem;
      }

      .label {
        font-weight: 600;
        color: #666;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      .bot-reply {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 1.25rem;
        border-radius: 8px;
        min-height: 80px;
        word-wrap: break-word;
        word-break: break-word;
        color: #333;
        line-height: 1.6;
        font-size: 1rem;
        border: 1px solid #e0e0e0;
      }

      .bot-reply.loading {
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @media (max-width: 500px) {
        .chat-box {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .input-group {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="chat-box">
        <h1>Chatbot</h1>
        <div class="input-group">
          <input id="user-input" type="text" placeholder="Type your message..." />
          <button id="send-button">Send</button>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div class="response-area">
          <div id="bot-reply" class="bot-reply"></div>
        </div>
      </div>
    </div>
    <script>
      const wsUrl = "ws://localhost:8000/ws"; // Ensure this matches the backend WebSocket URL
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const errorMessage = document.getElementById("error-message");
      const botReply = document.getElementById("bot-reply");

      let socket;

      function connectWebSocket() {
        socket = new WebSocket(wsUrl);

        socket.onopen = () => {
          console.log("WebSocket connection established");
          errorMessage.style.display = "none";
        };

        socket.onmessage = (event) => {
          if (event.data === "[END]") {
            botReply.classList.remove("loading");
          } else {
            botReply.textContent += event.data + " ";
          }
        };

        socket.onerror = (error) => {
          console.error("WebSocket error:", error);
          showError("Connection error. Make sure the backend server is running.");
        };

        socket.onclose = () => {
          console.warn("WebSocket connection closed");
          showError("Connection lost. Retrying...");
          setTimeout(connectWebSocket, 3000); // Retry connection after 3 seconds
        };
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }

      sendButton.addEventListener("click", () => {
        const message = userInput.value.trim();
        if (message && socket.readyState === WebSocket.OPEN) {
          botReply.textContent = "";
          botReply.classList.add("loading");
          socket.send(message);
          userInput.value = "";
        } else if (socket.readyState !== WebSocket.OPEN) {
          showError("WebSocket is not connected. Please wait...");
        }
      });

      // Connect to WebSocket on page load
      connectWebSocket();
    </script>
  </body>
</html>
